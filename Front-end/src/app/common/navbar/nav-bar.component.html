<header class="main-header">

    <!-- Logo -->
    <a routerLink="/home" routerLinkActive="active" target="_self" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <img src="/assets/images/logohestia.png" class="logo-mini"/>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
    <img src="/assets/images/logohestia.png" class="logo-mini"/>Hestia</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <div class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only"></span>
        </a>                    <!-- Navbar Right Menu -->
    </div>
</header>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img [src]="'https://www.gravatar.com/avatar/' + hash + '?d=mm'" class="circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p>{{currentMember}}</p>

                <a routerLink="/home/profil" routerLinkActive="active" target="_self"><i
                        class="fa fa-circle text-success"></i>Active</a>
            </div>
        </div><!-- /.user-panel -->
        <br/>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="treeview">
                <a routerLink="/home/welcome" routerLinkActive="active" target="_self"><span
                        class="new badge">{{news}}</span><i class="fa fa-home"></i><span>Accueil</span></a>
            </li>
            <li *ngIf="this.notGuest" class="treeview">
                <a routerLink="/home/declare" routerLinkActive="active" target="_self"><i
                        class="fa fa-plus-circle"></i><span>Déclarer un incident</span></a>

            </li>

            <li *ngIf="this.notGuest" class="treeview">
                <a routerLink="/home/profil" routerLinkActive="active" target="_self">
                    <i class="fa fa-magic"></i><span>Profil</span>
                </a>
            </li>

            <li class="treeview">
                <a routerLink="/home/visuIncidents" routerLinkActive="active" target="_self"><i
                        class="fa fa-list"></i><span>Visualiser mes incidents</span></a>
            </li>
            <li class="treeview">
                <a routerLink="/home/visuIot" routerLinkActive="active" target="_self">
                    <i class=" material-icons">
                        settings_remote
                    </i><span>Objets connectés</span></a>
            </li>
            <li class="treeview">
                <a href="#" (click)="disconnect()"><i class="fa fa-power-off"></i><span>Déconnexion</span></a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
